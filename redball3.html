<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://storage.googleapis.com/ics-redball/redball.js"></script>
        <script type="text/javascript">
            function sayhello(){
                alert('Hi There');
            }
            function moveright(){
                if (redball.left == 410){
                    console.log("right hit")
                }   
                else{
                redball.left= redball.left +10;    
                }
            }
            function moveleft(){
                if (redball.left ==-10) {
                    console.log ("left wall hit");
                }
                else{
                redball.left= redball.left -10;
                }        
            }
            function moveup(){
                if (redball.top == -10 ) {
                    console.log ("top hit");
                }               
                else{
                redball.top= redball.top -10;
                }            
            }
            function movedown(){
                if (redball.top ==310){
                console.log("bottom hit");
                }
                else{
                redball.top= redball.top +10;    
                }
            }
            
              //slide down right//
            function movedownright(){
                movedown();
                moveright();
            }
             //slide down left//
            function movedownleft(){
                movedown();
                moveleft();
            }
             //slide up right//
            function moveupright(){
                moveup();
                moveright();
            }
             //slide up left//
            function moveupleft(){
                moveup();
                moveleft();
            }
             //slide to the right//
            function movesquare(){
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
              //slide down//
                movedown();
                movedown();
                movedown();
                movedown();
                movedown();
                movedown();
                movedown();
              //slide left//
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
              //slide up//
                moveup();
                moveup();
                moveup();
                moveup();
                moveup();
                moveup();
                moveup();
            }
            function octagon(){
                //slide right//
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                moveright();
                //slide down right//
                movedownright();
                movedownright();
                movedownright();
                movedownright();
                movedownright();
                movedownright();
                movedownright();
                //slide down//
                movedown();
                movedown();
                movedown();
                movedown();
                movedown();
                movedown();
                movedown();
                movedown();
                //slide down left//
                movedownleft();
                movedownleft();
                movedownleft();
                movedownleft();
                movedownleft();
                movedownleft();
                movedownleft();
                //slide left//
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                //slide left up//
                moveupleft();
                moveupleft();
                moveupleft();
                moveupleft();
                moveupleft();
                moveupleft();
                moveupleft();
                //slide up//
                moveup();
                moveup();
                moveup();
                moveup();
                moveup();
                moveup();
                moveup();
                //slide up right//
                moveupright();
                moveupright();
                moveupright();
                moveupright();
                moveupright();
                moveupright();
                moveupright();
            }
            function triangle(){
              //slide down right//
                movedownright();
                movedownright();
                movedownright();
                movedownright();
                movedownright();
                //slide left//
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                moveleft();
                //slide up right//
                moveupright();
                moveupright();
                moveupright();
                moveupright();
                moveupright();
            }  
        </script>
    </head>
    <body>
        <img id="redball" src="http://lrn.icstars.org/redball.jpg"></img>
       <button onclick="sayhello()">hello worlds</button> 
       <button onclick="moveright()">move right</button>
       <button onclick="moveleft()">move left</button>
       <button onclick="moveup()">move up</button>
       <button onclick="movedown()">move down</button>
       <button onclick="moveupright()">move up right</button>
       <button onclick="movedownright()">move down right</button>
       <button onclick="moveupleft()">move up left</button>
       <button onclick="movedownleft()">move down left</button>
       <button onclick="movesquare()">move square</button>
       <button onclick="octagon()">octagon</button>
       <button onclick="triangle()">triangle</button>
       
       
    </body>
</html>
